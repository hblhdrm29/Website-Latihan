name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"] # Pastikan ini sesuai nama branch utama Anda (master/main)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "ess-nextjs/package-lock.json" # Penting jika nextjs ada di subfolder

      - name: Install Dependencies
        run: |
          cd ess-nextjs
          npm ci

      - name: Build
        run: |
          cd ess-nextjs
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./ess-nextjs/out # Folder hasil build export

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
